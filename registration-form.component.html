{{ registrationForm.value | json}}
<form #registrationForm="ngForm">
    <div class="form-group">
        <label for="fname">First name:</label>
        <input type="text" placeholder="fname" name="firstname" class="form-control" [(ngModel)]="registrationModel.firstname" />
        <label for="lname">Last name:</label><br>
        <input type="text" placeholder="lname" name="lastname" class="form-control" [(ngModel)]="registrationModel.lastname" />
    </div>

    <div class="form-group">
        <label>Gender</label>
        <input type="radio" [(ngModel)]="registrationModel.gender" name="gender" value="Male" />Male
        <input type="radio" [(ngModel)]="registrationModel.gender" name="gender" value="Female" />Female
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <select name="country">
            <option disabled>Select-Country</option>
            <option *ngFor="let country of listOfCountry" [(ngModel)]="registrationModel.country" >{{country}}</option>
        </select>


    </div>

    <button type="submit">Submit</button>

</form>
